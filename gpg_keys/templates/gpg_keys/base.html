<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Example - GPG Keys</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@lowlighter/matcha@0/dist/matcha.min.css">
    </head>
    <body>
        <header>
            <h1>Example project</h1>
            <nav>
                <a href="{% url "gpg_keys_list" %}">Public keys</a>
            </nav>
        </header>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <main>
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
